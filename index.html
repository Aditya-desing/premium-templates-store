<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Web Templates Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#0f172a;color:#fff}

header{
padding:20px;
text-align:center;
background:linear-gradient(135deg,#7c3aed,#ec4899)
}
header h1{font-size:26px}
header p{opacity:.9}

.container{padding:20px}

/* ===== FILTER BUTTONS ===== */
.filters{
display:flex;
flex-wrap:wrap;
gap:10px;
justify-content:center;
margin-bottom:20px
}
.filter-btn{
padding:8px 16px;
border-radius:20px;
background:#1e293b;
color:#fff;
border:none;
cursor:pointer;
font-size:14px
}
.filter-btn.active,
.filter-btn:hover{
background:#22c55e;
color:#000
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px
}

.card{
background:#111827;
border-radius:14px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,.45);
transition:.3s;
position:relative
}
.card:hover{transform:translateY(-6px)}

.badge{
position:absolute;
top:10px;left:10px;
background:#22c55e;color:#000;
font-size:11px;padding:4px 8px;
border-radius:6px;font-weight:bold
}

.card img{width:100%;height:140px;object-fit:cover}
.info{padding:15px}
h3{font-size:18px;margin-bottom:6px}
p{font-size:13px;opacity:.8;margin-bottom:10px}
.price{color:#22c55e;font-weight:bold;margin-bottom:10px}

.buttons{display:flex;gap:8px}
.btn{
flex:1;padding:9px;border-radius:8px;
text-align:center;color:#fff;
font-size:14px;cursor:pointer;
text-decoration:none
}
.preview{background:#0ea5e9}
.buy{background:#6366f1}

footer{text-align:center;padding:15px;font-size:13px;opacity:.6}

/* ===== MODAL ===== */
.modal-overlay{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
backdrop-filter:blur(6px);
display:none;align-items:center;
justify-content:center;z-index:9999
}
.modal{
background:#0f172a;
width:90%;max-width:380px;
border-radius:16px;padding:16px;
position:relative
}
.close-btn{
position:absolute;top:10px;right:14px;
font-size:20px;cursor:pointer
}
.modal h2{text-align:center;color:#22c55e;margin-bottom:10px}

/* ===== SLIDER ===== */
.slider{overflow:hidden;border-radius:12px}
.slides{display:flex;transition:.4s}
.slides img{
width:100%;height:180px;
object-fit:cover;flex-shrink:0
}
.dots{display:flex;justify-content:center;gap:6px;margin:8px 0}
.dot{width:8px;height:8px;border-radius:50%;background:#475569}
.dot.active{background:#22c55e}

.modal p{text-align:center;font-size:13px;opacity:.9}
</style>
</head>

<body>

<header>
<h1>ðŸ”¥ Premium Web Templates Store</h1>
<p>30+ Ready-to-Use Website Designs</p>
</header>

<div class="container">

<!-- FILTER BUTTONS -->
<div class="filters">
<button class="filter-btn active" data-category="All">All</button>
<button class="filter-btn" data-category="Business">Business</button>
<button class="filter-btn" data-category="Portfolio">Portfolio</button>
<button class="filter-btn" data-category="Hotel">Hotel</button>
<button class="filter-btn" data-category="Restaurant">Restaurant</button>
</div>

<div class="grid" id="templateGrid"></div>
</div>

<footer>Â© 2025 Aditya Templates â€¢ Sell â€¢ Download â€¢ Grow</footer>

<!-- PREVIEW MODAL -->
<div class="modal-overlay" id="previewModal">
<div class="modal">
<span class="close-btn" onclick="closePreview()">âœ–</span>
<h2 id="modalTitle">Template Preview</h2>

<div class="slider">
  <div class="slides" id="slides"></div>
</div>

<div class="dots" id="dots"></div>

<p>
Preview demo (before purchase)<br>
<b>Full source files</b> buy ke baad milengi
</p>
</div>
</div>

<script>
const WHATSAPP="919917708082";
let currentSlide=0,slideTimer;

/* === TEMPLATE DATA WITH CATEGORY === */
const categories=["Business","Portfolio","Hotel","Restaurant"];

const templates=Array.from({length:30},(_,i)=>({
id:i+1,
title:`Web Template ${i+1}`,
desc:"Modern responsive design",
category: categories[i % categories.length],
price:i===0?"FREE":"â‚¹199",
thumb:`https://picsum.photos/400/300?random=${i+1}`,
demo:i===0?"demo/template-1/index.html":null,
screenshots:[
`screenshots/template-${i+1}/1.jpg`,
`screenshots/template-${i+1}/2.jpg`,
`screenshots/template-${i+1}/3.jpg`
]
}));

const grid=document.getElementById("templateGrid");

function openPreview(template){
clearInterval(slideTimer);
currentSlide=0;
document.getElementById("modalTitle").innerText=template.title;

const slides=document.getElementById("slides");
const dots=document.getElementById("dots");
slides.innerHTML=""; dots.innerHTML="";

template.screenshots.forEach((src,i)=>{
slides.innerHTML+=`<img src="${src}" onerror="this.src='https://picsum.photos/600/400?random=${i}'">`;
dots.innerHTML+=`<span class="dot ${i===0?'active':''}"></span>`;
});

document.getElementById("previewModal").style.display="flex";

slideTimer=setInterval(()=>{
currentSlide=(currentSlide+1)%template.screenshots.length;
slides.style.transform=`translateX(-${currentSlide*100}%)`;
document.querySelectorAll(".dot").forEach((d,i)=>{
d.classList.toggle("active",i===currentSlide);
});
},2500);
}

function closePreview(){
document.getElementById("previewModal").style.display="none";
clearInterval(slideTimer);
}

/* ===== RENDER CARDS ===== */
templates.forEach(t=>{
const card=document.createElement("div");
card.className="card";
card.dataset.category=t.category;

card.innerHTML=`
<span class="badge">${t.id===1?"FREE DEMO":"NEW"}</span>
<img src="${t.thumb}">
<div class="info">
<h3>${t.title}</h3>
<p>${t.desc}</p>
<div class="price">${t.price}</div>
<div class="buttons">
${t.demo
? `<a class="btn preview" target="_blank" href="${t.demo}">Live Demo</a>`
: `<a class="btn preview" onclick='openPreview(${JSON.stringify(t)})'>Preview</a>`}
<a class="btn buy" target="_blank"
href="https://wa.me/919917708082?text=Hi%20I%20want%20to%20buy%20a%20template${t.title}">
Buy</a>
</div>
</div>`;
grid.appendChild(card);
});

/* ===== FILTER LOGIC ===== */
document.querySelectorAll(".filter-btn").forEach(btn=>{
btn.addEventListener("click",()=>{
document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");

const cat=btn.dataset.category;
document.querySelectorAll(".card").forEach(card=>{
card.style.display = (cat==="All" || card.dataset.category===cat) ? "block" : "none";
});
});
});
</script>

</body>
</html>
