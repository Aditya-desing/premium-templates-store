<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Web Templates Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#0f172a;color:#fff}

/* ===== HEADER (ALWAYS VISIBLE) ===== */
header{
position:sticky;
top:0;
z-index:10000;
padding:18px 20px;
text-align:center;
background:rgba(124,58,237,.85);
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(255,255,255,.15)
}
header h1{font-size:26px}
header p{opacity:.9}

.container{padding:20px}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px
}

.card{
background:#111827;
border-radius:14px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,.45);
transition:.3s;
position:relative
}
.card:hover{transform:translateY(-6px)}

.badge{
position:absolute;
top:10px;left:10px;
background:#22c55e;
color:#000;
font-size:11px;
padding:4px 8px;
border-radius:6px;
font-weight:bold
}

.card img{width:100%;height:140px;object-fit:cover}
.info{padding:15px}
h3{font-size:18px;margin-bottom:6px}
p{font-size:13px;opacity:.8;margin-bottom:10px}
.price{color:#22c55e;font-weight:bold;margin-bottom:12px}

.buttons{display:flex;gap:8px}
.btn{
flex:1;
padding:9px;
border-radius:8px;
text-align:center;
color:#fff;
font-size:14px;
cursor:pointer;
text-decoration:none
}
.preview{background:#0ea5e9}
.buy{background:#6366f1}

footer{text-align:center;padding:15px;font-size:13px;opacity:.6}

/* ===== MODAL ===== */
.modal-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
backdrop-filter:blur(6px);
display:none;
align-items:center;
justify-content:center;
z-index:999
}
.modal{
background:#0f172a;
width:90%;
max-width:380px;
border-radius:16px;
padding:18px;
position:relative;
animation:pop .3s ease
}
@keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}
.close-btn{position:absolute;top:10px;right:14px;font-size:20px;cursor:pointer}
.modal h2{text-align:center;color:#22c55e;margin-bottom:10px}

/* ===== SLIDER ===== */
.slider{overflow:hidden;border-radius:12px}
.slides{display:flex;transition:.5s}
.slides img{width:100%;height:180px;object-fit:cover;flex-shrink:0}
.dots{display:flex;justify-content:center;gap:6px;margin-top:8px}
.dot{width:8px;height:8px;border-radius:50%;background:#475569}
.dot.active{background:#22c55e}

.modal p{text-align:center;font-size:13px;opacity:.9;line-height:1.5}
</style>
</head>

<body>

<header>
<h1>ðŸ”¥ Premium Web Templates Store</h1>
<p>Business â€¢ Portfolio â€¢ Hotel â€¢ Restaurant â€¢ More</p>
</header>

<div class="container">
<div class="grid" id="templateGrid"></div>
</div>

<footer>Â© 2025 Aditya Templates â€¢ Sell â€¢ Download â€¢ Grow</footer>

<!-- PREVIEW MODAL -->
<div class="modal-overlay" id="previewModal">
<div class="modal">
<span class="close-btn" onclick="closePreview()">âœ–</span>
<h2 id="modalTitle">Template Preview</h2>
<div class="slider"><div class="slides" id="slides"></div></div>
<div class="dots" id="dots"></div>
<p>Preview only â€¢ Full source files after purchase</p>
</div>
</div>

<script>
const WHATSAPP_NUMBER="919917708082";
let currentSlide=0,sliderInterval;

const templates=[
{id:1,title:"Business Website",category:"Business",price:"FREE",demo:true},
{id:2,title:"Portfolio Website",category:"Portfolio",price:"â‚¹199"},
{id:3,title:"Hotel Website",category:"Hotel",price:"â‚¹199"},
{id:4,title:"Restaurant Website",category:"Restaurant",price:"â‚¹199"},
{id:5,title:"DJ / Music Website",category:"Music",price:"â‚¹199"},
...Array.from({length:25},(_,i)=>({
 id:i+6,title:`Template ${i+6}`,category:"Professional",price:"â‚¹199"
}))
].flat();

const grid=document.getElementById("templateGrid");

function openPreview(id,title){
 const modal=document.getElementById("previewModal");
 const slides=document.getElementById("slides");
 const dots=document.getElementById("dots");
 document.getElementById("modalTitle").innerText=title;
 slides.innerHTML="";dots.innerHTML="";currentSlide=0;
 for(let i=1;i<=3;i++){
  const img=document.createElement("img");
  img.src=`screenshots/template-${id}/${i}.jpg`;
  img.onerror=()=>img.src=`https://picsum.photos/600/400?random=${id}${i}`;
  slides.appendChild(img);
  const d=document.createElement("span");
  d.className="dot"+(i===1?" active":"");dots.appendChild(d);
 }
 modal.style.display="flex";
 clearInterval(sliderInterval);
 sliderInterval=setInterval(()=>{
  const total=slides.children.length;
  currentSlide=(currentSlide+1)%total;
  slides.style.transform=`translateX(-${currentSlide*100}%)`;
  dots.querySelectorAll('.dot').forEach((d,i)=>d.classList.toggle('active',i===currentSlide));
 },5000);
}

function closePreview(){
 document.getElementById("previewModal").style.display="none";
 clearInterval(sliderInterval);
}

templates.forEach(t=>{
 const card=document.createElement("div");
 card.className="card";
 card.innerHTML=`
 <span class="badge">${t.demo?'LIVE DEMO':t.category}</span>
 <img src="https://picsum.photos/400/300?random=${t.id}">
 <div class="info">
 <h3>${t.title}</h3>
 <p>${t.category} Template</p>
 <div class="price">${t.price}</div>
 <div class="buttons">
 ${t.demo
 ? `<a class='btn preview' target='_blank' href='demo/template-1/index.html'>Live Demo</a>`
 : `<a class='btn preview' onclick='openPreview(${t.id},"${t.title}")'>Preview</a>`}
 <a class='btn buy' target='_blank' href='https://wa.me/${WHATSAPP_NUMBER}?text=Hi%20I%20want%20${t.title}'>Buy</a>
 </div></div>`;
 grid.appendChild(card);
});
</script>

</body>
</html>
