<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Web Templates Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#0f172a;color:#fff}

header{
padding:20px;
text-align:center;
background:linear-gradient(135deg,#7c3aed,#ec4899)
}
header h1{font-size:26px}
header p{opacity:.9}

.container{padding:20px}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px
}

.card{
background:#111827;
border-radius:14px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,.45);
transition:.3s;
position:relative
}
.card:hover{transform:translateY(-6px)}

.badge{
position:absolute;
top:10px;left:10px;
background:#22c55e;
color:#000;
font-size:11px;
padding:4px 8px;
border-radius:6px;
font-weight:bold
}

.card img{width:100%;height:140px;object-fit:cover}
.info{padding:15px}
h3{font-size:18px;margin-bottom:6px}
p{font-size:13px;opacity:.8;margin-bottom:10px}
.price{color:#22c55e;font-weight:bold;margin-bottom:12px}

.buttons{display:flex;gap:8px}
.btn{
flex:1;
padding:9px;
border-radius:8px;
text-align:center;
color:#fff;
font-size:14px;
cursor:pointer;
text-decoration:none
}
.preview{background:#0ea5e9}
.buy{background:#6366f1}

footer{text-align:center;padding:15px;font-size:13px;opacity:.6}

/* ===== MODAL ===== */
.modal-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
backdrop-filter:blur(6px);
display:none;
align-items:center;
justify-content:center;
z-index:9999
}
.modal{
background:#0f172a;
width:90%;
max-width:380px;
border-radius:16px;
padding:18px;
position:relative;
animation:pop .3s ease
}
@keyframes pop{
from{transform:scale(.85);opacity:0}
to{transform:scale(1);opacity:1}
}
.close-btn{
position:absolute;
top:10px;right:14px;
font-size:20px;
cursor:pointer;
opacity:.7
}
.modal h2{
text-align:center;
color:#22c55e;
margin-bottom:10px
}

/* ===== SLIDER ===== */
.slider{
position:relative;
overflow:hidden;
border-radius:12px;
margin-bottom:10px
}
.slides{
display:flex;
transition:.4s
}
.slides img{
width:100%;
height:180px;
object-fit:cover;
flex-shrink:0
}
.dots{
display:flex;
justify-content:center;
gap:6px;
margin-top:8px
}
.dot{
width:8px;height:8px;
border-radius:50%;
background:#475569
}
.dot.active{background:#22c55e}

.modal p{
font-size:13px;
opacity:.9;
line-height:1.5;
text-align:center
}
</style>
</head>

<body>

<header>
<h1>ðŸ”¥ Premium Web Templates Store</h1>
<p>30+ Ready-to-Use Website Designs</p>
</header>

<div class="container">
<div class="grid" id="templateGrid"></div>
</div>

<footer>
Â© 2025 Aditya Templates â€¢ Sell â€¢ Download â€¢ Grow
</footer>

<!-- PREVIEW MODAL -->
<div class="modal-overlay" id="previewModal">
<div class="modal">
<span class="close-btn" onclick="closePreview()">âœ–</span>
<h2>Template Preview</h2>

<div class="slider">
  <div class="slides" id="slides">
    <img src="https://picsum.photos/600/400?1">
    <img src="https://picsum.photos/600/400?2">
    <img src="https://picsum.photos/600/400?3">
  </div>
</div>

<div class="dots">
  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<p>
Yeh template ka <b>demo preview</b> hai.<br>
Design & layout purchase se pehle dekh sakte ho.<br><br>
<b>Full source files</b> buy ke baad milengi.
</p>
</div>
</div>

<script>
const WHATSAPP_NUMBER="919917708082";
let currentSlide=0;

const templates=Array.from({length:30},(_,i)=>({
id:i+1,
title:`Web Template ${i+1}`,
desc:"Modern responsive design for business, portfolio or app",
price:"â‚¹199",
image:`https://picsum.photos/400/300?random=${i+1}`
}));

const grid=document.getElementById("templateGrid");

function openPreview(){
document.getElementById("previewModal").style.display="flex";
}
function closePreview(){
document.getElementById("previewModal").style.display="none";
}

setInterval(()=>{
const slides=document.getElementById("slides");
const dots=document.querySelectorAll(".dot");
currentSlide=(currentSlide+1)%3;
slides.style.transform=`translateX(-${currentSlide*100}%)`;
dots.forEach(d=>d.classList.remove("active"));
dots[currentSlide].classList.add("active");
},2500);

templates.forEach(t=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<span class="badge">${t.id===1?"FREE DEMO":"NEW"}</span>
<img src="${t.image}">
<div class="info">
<h3>${t.title}</h3>
<p>${t.desc}</p>
<div class="price">${t.id===1?"FREE":"â‚¹199"}</div>
<div class="buttons">
${t.id===1
? `<a class="btn preview" target="_blank" href="demo/template-1/index.html">Live Demo</a>`
: `<a class="btn preview" onclick="openPreview()">Preview</a>`}
<a class="btn buy" target="_blank"
href="https://wa.me/${WHATSAPP_NUMBER}?text=Hi%20I%20want%20to%20buy%20Template%20${t.id}">
Buy
</a>
</div>
</div>`;
grid.appendChild(card);
});
</script>

</body>
</html>
